<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Propulsa - Gestión Documental</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="src/css/styles.css" />
  <link rel="stylesheet" href="src/css/sidebar.css" />
  <link rel="stylesheet" href="src/css/footer.css" />
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    // Initialize PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar Container -->
    <div id="sidebarContainer" class="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Content Area -->
      <div id="content" class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
        <!-- Page content will be loaded here -->
      </div>
      
      <!-- Footer Container -->
      <div id="footerContainer" class="footer-container"></div>
    </div>
  </div>

  <!-- Modals Container -->
  <div id="modals-container"></div>

  <div id="chat-component"></div>

  <!-- Main JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Obtener la página actual de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page') || 'dashboard';
        const documentId = urlParams.get('id');
        
        console.log('Initial page load:', { page, documentId });
        
        // Cargar la página correspondiente
        if (typeof loadPage === 'function') {
          await loadPage(page);
        } else {
          console.error('loadPage function not found');
        }
      } catch (error) {
        console.error('Error during initial load:', error);
      }
    });
  </script>
  <script src="src/js/app.js"></script>
</body>
</html>
