<!-- Add Document Modal -->
<div id="add-document-modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden overflow-y-auto">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl my-8 max-h-[90vh] flex flex-col">
        <!-- Modal Header -->
        <div class="flex justify-between items-center p-6 border-b border-gray-200 sticky top-0 bg-white z-10">
            <div class="flex items-center space-x-3">
                <i class="fas fa-file-upload text-green-500 group-hover:text-green-600 transition-colors duration-150"></i>
                <h3 class="text-xl font-semibold text-gray-800">Agregar Nuevo Documento</h3>
            </div>
            <button type="button" class="text-gray-400 hover:text-gray-500 transition-colors" aria-label="Cerrar">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="p-6 overflow-y-auto flex-grow">
            <form id="add-document-form" class="space-y-6">
                <!-- Document Title -->
                <div>
                    <label for="document-title" class="block text-sm font-medium text-gray-700 mb-1">
                        Título del Documento 
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 pb-3 flex items-center pointer-events-none">
                            <i class="fas fa-file-alt text-gray-400 text-lg"></i>
                        </div>
                        <input type="text" id="document-title" name="title" 
                               class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                               placeholder="Ingrese el título del documento...">
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label for="document-description" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 pb-4 flex items-center pointer-events-none">
                            <i class="fas fa-align-left text-gray-400 text-lg"></i>
                        </div>
                        <textarea id="document-description" name="description" rows="3"
                            class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                            placeholder="Ingrese una descripción del documento..."></textarea>
                    </div>
                </div>

                <!-- File Upload -->
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Archivo</label>
                    <div id="file-drop-area" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-500 transition-colors">
                        <div class="flex flex-col items-center justify-center">
                            <div class="flex items-center justify-center mb-4">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400"></i>
                            </div>
                            <p class="text-sm text-gray-600 mb-2">Arrastra y suelta tu archivo aquí</p>
                            <p class="text-xs text-gray-500 mb-4">o</p>
                            <label for="file-upload" class="cursor-pointer">
                                <span class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2.5 rounded-lg text-sm font-medium inline-flex items-center transition-colors">
                                    <i class="fas fa-folder-open mr-2 text-lg"></i>
                                    Seleccionar archivo
                                </span>
                                <input type="file" id="file-upload" class="hidden" accept=".pdf,.doc,.docx,.xls,.xlsx,.png,.jepg,.jpeg" name="file" required>
                            </label>
                        </div>
                        <p class="text-xs text-gray-500 mt-4">Formatos aceptados: PDF, DOC, DOCX, XLS, XLSX (Máx. 10MB)</p>
                    </div>
                </div>

                <!-- Category -->
            

                <!-- Tags -->
              
            </form>
        </div>

        <!-- Modal Footer -->
        <div class="flex justify-end space-x-3 p-6 border-t border-gray-200 sticky bottom-0 bg-white z-10">
            <button type="button" class="px-4 py-2.5 text-sm font-medium text-gray-700 hover:text-gray-800 transition-colors">
                <i class="fas fa-times mr-2 text-lg"></i>
                Cancelar
            </button>
            <button id="upload-file" type="button" class="px-4 py-2.5 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-colors">
                <i class="fas fa-upload mr-2 text-lg"></i>
                Subir Documento
            </button>
        </div>
    </div>
</div>
